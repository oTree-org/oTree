version: "3.7"
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: otree prodserver 8888
    volumes:
      - .:/oTree
    ports:
      - "8888:8888"
    depends_on:
      - db

